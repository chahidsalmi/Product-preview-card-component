<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="product-container">

    <div class="product-img"></div>

    <div class="ProductInfo">
        <span class="Product-type"> PERFUME </span>

        <h1> Gabrielle Essence Eau De Parfum </h1>
      
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
      
        <div class="price-box">
          <h1> $149.99 </h1>
          <span> $169.99 </span>
        </div>
        
      
        <div class="CTA-btn-box">
          <button type="button"> <img src="./icon-cart.svg" alt="icon-cart"> &nbsp; Add to Cart </button>
        </div>
    </div>



  </main>


</body>
</html>
